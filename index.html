<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>_astrai</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --accent: #5865F2; /* Discord Color */
            --stack-color: #222; 
            --font-main: 'VT323', monospace;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: crosshair;
            perspective: 1000px;
        }

        /* Snow Canvas */
        #snow-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 25px;
            align-items: center;
            will-change: transform; 
            transform-style: preserve-3d;
        }

        /* Username */
        .username {
            font-size: 5rem;
            text-transform: lowercase;
            color: #fff;
            letter-spacing: -2px;
            position: relative;
            text-shadow: 
                3px 3px 0px var(--stack-color),
                6px 6px 0px #111;
        }

        /* Discord Button */
        .discord-btn {
            position: relative;
            background: transparent;
            border: 2px solid var(--accent);
            color: var(--accent);
            text-decoration: none;
            padding: 12px 30px;
            font-size: 1.8rem;
            border-radius: 4px;
            transition: transform 0.2s ease, background 0.3s;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            transform-style: preserve-3d;
        }

        .discord-btn:hover {
            background: var(--accent);
            color: #fff;
            box-shadow: 0 0 20px rgba(88, 101, 242, 0.5);
        }

        /* 3D Backing for Button */
        .discord-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--stack-color);
            border: 2px solid var(--accent);
            transform: translateZ(-10px) translate(4px, 4px);
            z-index: -1;
            transition: transform 0.2s;
        }

        .discord-btn:hover::before {
            transform: translateZ(-10px) translate(2px, 2px);
        }

        .icon {
            width: 22px;
            height: 22px;
            fill: currentColor;
            vertical-align: text-bottom;
            margin-right: 8px;
        }

    </style>
</head>
<body>

    <canvas id="snow-canvas"></canvas>

    <div class="container" id="tilt-card">
        <h1 class="username">_astrai</h1>
        
        <!-- Updated Link -->
        <a href="https://discord.gg/N9M3gFqYPd" target="_blank" class="discord-btn">
            <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0 12.64 12.64 0 0 0-.617-1.25.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057 19.9 19.9 0 0 0 5.993 3.03.078.078 0 0 0 .084-.028 14.09 14.09 0 0 0 1.226-1.994.076.076 0 0 0-.041-.106 13.107 13.107 0 0 1-1.872-.892.077.077 0 0 1-.008-.128 10.2 10.2 0 0 0 .372-.292.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127 12.299 12.299 0 0 1-1.873.892.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028 19.839 19.839 0 0 0 6.002-3.03.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.956-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.955-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.946 2.418-2.157 2.418z"/>
            </svg>
            join
        </a>
    </div>

    <script>
        // 1. Tilt Effect
        const card = document.getElementById('tilt-card');
        let mouseX = window.innerWidth / 2;
        let mouseY = window.innerHeight / 2;
        let rotateX = 0;
        let rotateY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function animateTilt() {
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            const distX = mouseX - centerX;
            const distY = mouseY - centerY;

            const targetRotateY = distX / 40; 
            const targetRotateX = -(distY / 40); 

            rotateX += (targetRotateX - rotateX) * 0.1;
            rotateY += (targetRotateY - rotateY) * 0.1;

            card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;

            requestAnimationFrame(animateTilt);
        }

        // 2. Snow Effect
        const canvas = document.getElementById('snow-canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }

        class SnowParticle {
            constructor() {
                this.reset();
                this.y = Math.random() * height;
            }
            reset() {
                this.x = Math.random() * width;
                this.y = -10;
                this.size = Math.random() * 2 + 0.5;
                this.speed = Math.random() * 0.5 + 0.2;
                this.swayOffset = Math.random() * Math.PI * 2;
            }
            update() {
                this.y += this.speed;
                this.x += Math.sin(this.y * 0.01 + this.swayOffset) * 0.5;
                if (this.y > height) this.reset();
            }
            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, 0.4)`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initSnow() {
            particles = [];
            const count = Math.min(width / 4, 100);
            for (let i = 0; i < count; i++) particles.push(new SnowParticle());
        }

        function animateSnow() {
            ctx.clearRect(0, 0, width, height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animateSnow);
        }

        // Init
        window.addEventListener('resize', () => { resize(); initSnow(); });
        resize();
        initSnow();
        animateSnow();
        animateTilt();
    </script>
</body>
</html>
